<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = /a/;
        console.log(a.exec('abcde'));
        console.log(a.exec('bcde'));

        var b = /a./;
        console.log(b.exec('abcde'));
        console.log(b.exec('bcde'));

        console.log(a.test('abcde'));
        console.log(a.test('bcde'));
        
        console.log('abcde'.match(a));
        console.log('bcde'.match(a));
        
        console.log('abcde'.replace(a,'A'));

        //대소문자 구분 X
        var xi = /a/;
        console.log("Abcde".match(xi));
        var oi = /a/i;
        console.log("Abcde".match(oi));

        //검색된 모든 결과를 return
        var xg = /a/;
        console.log("abcde".match(xg));
        var og = /a/g;
        console.log("abcdea".match(og));

        var ig = /a/ig;
        console.log("Abcdea".match(ig));
    </script>
</body>
</html>
