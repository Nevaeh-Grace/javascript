<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var arr = ['b', 'a'];
    
            arr.push('e');              //추가
            console.log("1. " + arr);

            arr.concat(['d','f']);      //여러개 추가
            console.log("2. " + arr);

            arr.unshift('2');           //첫번째 원소에 추가
            console.log("3. " + arr);

            arr.splice(1, 0, '3');      //자리 지정해서 추가
            console.log("4. " + arr);
            arr.splice(1, 1, '0');
            console.log("5. " + arr);

            arr.shift();                //첫번째 원소 제거
            console.log("6. " + arr);
            
            arr.pop();                  //끝자리 원소 제거
            console.log("7. " + arr);
            
            arr.sort();                 //정렬
            console.log("8. " + arr);
            
            arr.reverse();              //역순정렬
            console.log("9. " + arr);
        </script>
    </body>
</html>
