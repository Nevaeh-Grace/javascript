<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        console.log(Math.pow(3,2));     //제곱
        console.log(Math.round(10.6));  //반올림
        console.log(Math.ceil(10.2));   //올림
        console.log(Math.floor(10.2));  //버림
        console.log(Math.sqrt(9));      //제곱근
        console.log(Math.random());     //랜덤

        console.log(typeof 1);
        console.log(typeof "1");
        console.log("code".indexOf("o"));   //글자의 위치

        var a = 1;      //변수
        console.log(a+1);
        a = 10;
        console.log(a);
    </script>
</body>
</html>
