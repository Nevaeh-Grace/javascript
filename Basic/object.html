<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var obj = {'a' : 10, 'b' : 20, 'c' : 30};

        for(key in obj){
            console.log("key : " + key + " / value : " + obj[key]);
        }

        var obj2 = {
            'list' : {'a' : 10, 'b' : 20, 'c' : 30},
            'show' : function(){
                for(var name in this.list){
                    console.log(name, this.list[name]);
                }
                // console.log(this.list);
            }
        }
        obj2['show']();
        obj2.show();
    </script>
</body>
</html>
